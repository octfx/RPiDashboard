<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Dashboard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/bootstrap.min.css" id="basecss">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

    <body class="start">
        <div class="container-fluid">
        	<div class="row clock-weather">
        		<div class="col-md-4">
                    <div class="clock jumbotron">
                        <ul class="list-inline">
                            <li id="hours"></li>
                            <li id="point">:</li>
                            <li id="min"></li>
                            <li id="point">:</li>
                            <li id="sec"></li>
                        </ul>
                        <div id="date"></div>
                    </div>
        		</div>
        		<div class="col-md-8 weather">
                    <div class="row jumbotron">
                        <div class="col-md-4">
                        	<img src="img/icons/weather/day/clouds.png" class="weather-icon img-responsive" alt="Weather Icon">
                        </div>
                        <div class="col-md-8">
                            <div class="col-md-6 col-md-offset-1">
                                <p><strong>Stadt:</strong>
                        		<br><span class="weather-place"></span></p>

                                <p><strong>Temperatur (Min/Max):</strong>
                        		<br><span class="weather-temperature"></span> (<span class="weather-min-temperature"></span> - <span class="weather-max-temperature"></span>)</p>

                                <p><strong>Beschreibung:</strong>
                        		<br><span class="weather-description"></p>
                            </div>
                            <div class="col-md-5">
                                <p><strong>Luftfeuchtigkeit:</strong>
                        		<br><span class="weather-humidity"></span></p>

                        		<p><strong>Windgeschwindigkeit:</strong>
                        		<br><span class="weather-wind-speed"></span></p>

                        		<p><strong>Sonnenzeit:</strong>
                        		<br><span class="weather-sunrise"></span> - <span class="weather-sunset"></span></p>
                            </div>
                        </div>
                    </div>
        		</div>
        	</div>
            <div class="row">
                <div class="col-md-4">
                    <div class="row">

                                <div class="todo_container"></div>
                            </div>
                        </div>
                        <div class="col-md-6 buy_col">
                            <div class="jumbotron" id="buy">
                                <h2>Einkaufsliste:</h2>
                                <div class="buy_container"></div>
                            </div>
                        </div>
                    </div>
        		</div>
        		<div class="col-md-8">
                    <div class="row">
                        <div class="col-md-4 nopadding">
                            <div class="jumbotron">
                                <div class="col-md-12">
                                	<img src="img/icons/weather/day/clouds.png" class="weather-icon1 img-responsive weather-icon-small" alt="Weather Icon">
                                </div>
                                <div class="col-md-12">
                                    <p><span class="weather-date1"></span></p>

                                    <p><strong>Temperatur (Min/Max):</strong>
                            		<br><span class="weather-temperature1"></span> (<span class="weather-min-temperature1"></span> - <span class="weather-max-temperature1"></span>)</p>

                                    <p><strong>Beschreibung:</strong>
                            		<br><span class="weather-description1"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 nopadding">
                            <div class="jumbotron">
                                <div class="col-md-12">
                                	<img src="img/icons/weather/day/clouds.png" class="weather-icon2 img-responsive weather-icon-small" alt="Weather Icon">
                                </div>
                                <div class="col-md-12">
                                    <p><span class="weather-date2"></span></p>

                                    <p><strong>Temperatur (Min/Max):</strong>
                            		<br><span class="weather-temperature2"></span> (<span class="weather-min-temperature2"></span> - <span class="weather-max-temperature2"></span>)</p>

                                    <p><strong>Beschreibung:</strong>
                            		<br><span class="weather-description2"></p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 nopadding">
                            <div class="jumbotron">
                                <div class="col-md-12">
                                	<img src="img/icons/weather/day/clouds.png" class="weather-icon3 img-responsive weather-icon-small" alt="Weather Icon">
                                </div>
                                <div class="col-md-12">
                                    <p><span class="weather-date3"></span></p>

                                    <p><strong>Temperatur (Min/Max):</strong>
                            		<br><span class="weather-temperature3"></span> (<span class="weather-min-temperature3"></span> - <span class="weather-max-temperature3"></span>)</p>

                                    <p><strong>Beschreibung:</strong>
                            		<br><span class="weather-description3"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row neungag_container" style="marin-top: 0;">
                        <div class="col-md-4 nopadding neungag neungag0 text-center"><div class="jumbotron"></div></div>
                        <div class="col-md-4 nopadding neungag neungag1 text-center"><div class="jumbotron"></div></div>
                        <div class="col-md-4 nopadding neungag neungag2 text-center"><div class="jumbotron"></div></div>
                    </div>
        		</div>
